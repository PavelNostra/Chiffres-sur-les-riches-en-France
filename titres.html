<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Evolution du nombre de riches en France</title>
  <style>
    /* Style global pour centrer le rectangle */
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;  /* Centre horizontalement */
    align-items: center;      /* Centre verticalement */
    font-family: 'Montserrat', Arial, sans-serif;
}

.rectangle {
    width: 80%;      /* Largeur ajustable */
    height: 20vh;    /* Hauteur relative à l'écran */
    background-color: #007BFF;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.rectangle h1 {
    font-size: calc(1rem + 2vw);  /* Taille de police responsive */
}

  </style>
</head>
<body>
  <div class="rectangle">
    Evolution de la fortune de quelques milliardaires français
  </div>
  
</body>
</html>
